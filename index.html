<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="bank">
        <h2>Joe Banker</h2>
        <p>Balance <span id="bankBalance">0 Kr</span></p>
        <p class="loaning">Outstanding Loan <span id="loanAmount">0 Kr</span></p>

        <button id="loan">Get a loan</button>
    </div>
    <div id="work">
        <h2>Work</h2>
        <p>Pay <span id="workBalance">0 Kr</span></p>
        
        <button id="repayButton" class="loaning">Repay Loan</button>
        <button id="bankButton">Bank</button>
        <button id="workButton">Work</button>
    </div>
</body>
</html>
